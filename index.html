<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <dialog>
            <form action="">
                <label for="player1">
                    Player 1 Name:
                    <input type="text" name="player1" id="player1" />
                </label>
                <label for="player2">
                    Player 2 Name:
                    <input type="text" name="player2" id="player2" />
                </label>
                <button id="dialogButton" type="button">Begin!</button>
            </form>
        </dialog>
        <dialog id="gameOverDialog">
            <div id ="gameOverContainer">
                <h1>Game Over</h1>
                <h2 id="gameOverText">Player X Wins!</h2>
            </div>
        </dialog>
        <div id="navbar">
            <h1>Tic-Tac-Toe</h1>
            <button id="startGameButton">Start Game</button>
        </div>
        <h1 id="currentTurnContainer">Press Start Game Button to begin!</h1>
        <div id="gameboard">
            <div class="cell" data-row="0" data-column="0"></div>
            <div class="cell" data-row="0" data-column="1"></div>
            <div class="cell" data-row="0" data-column="2"></div>
            <div class="cell" data-row="1" data-column="0"></div>
            <div class="cell" data-row="1" data-column="1"></div>
            <div class="cell" data-row="1" data-column="2"></div>
            <div class="cell" data-row="2" data-column="0"></div>
            <div class="cell" data-row="2" data-column="1"></div>
            <div class="cell" data-row="2" data-column="2"></div>
        </div>
    </body>
</html>
