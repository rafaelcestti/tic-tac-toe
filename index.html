<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <div id="navbar">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div id="gameboard">
            <div class="cell" id="topLeft"></div>
            <div class="cell" id="topMiddle"></div>
            <div class="cell" id="topRight"></div>
            <div class="cell" id="middleLeft"></div>
            <div class="cell" id="middleMiddle"></div>
            <div class="cell" id="middleRight"></div>
            <div class="cell" id="bottomLeft"></div>
            <div class="cell" id="bottomMiddle"></div>
            <div class="cell" id="bottomRight"></div>
        </div>
    </body>
</html>
